<pagination-template  #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">

    <!-- [class.disabled]="p.isFirstPage()" -->
            

    <div class="custom-pagination">

        <!-- <div matTooltip = "First Page" [ngClass]="p.isLastPage() ? 'first-page-dis':'first-page-btn'" (click)="p.setCurrent(1)" class="">
            <span class="material-icons my-arrow-width">
                keyboard_arrow_left 
                </span>
                <span class="material-icons">
                    keyboard_arrow_left
                    </span>
        </div> -->

        <!-- <div *ngIf="p.isFirstPage()"  class="first-disabled" >
           
            <span class="material-icons">
                keyboard_arrow_left
                </span>
                
            </div>  -->
            <div class="number-of-pages">{{ (config.currentPage - 1) * config.itemsPerPage + 1 }} - {{ config.currentPage * config.itemsPerPage }} of {{config.totalItems}}</div>
      
            <div matTooltip = "First Page" [ngClass]="p.isFirstPage() ? 'first-page-dis':'first-page-btn'" (click)="p.setCurrent(1)" class=""   >
     
                <span  (click)="p.previous()" class="material-icons">
                    keyboard_arrow_left
                  
                    </span>
            </div> 
      <!-- <div matTooltip ="Previous Page" [ngClass]="p.isFirstPage() ? 'first-disabled':'pagination-previous'"  class="" >
     
            <span  (click)="p.previous()" class="material-icons">
                keyboard_arrow_left
                </span>
        </div>  -->



        <!-- <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
              <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
        </div> -->
        <!-- <div [ngClass]="p.isFirstPage() || config.currentPage == -2  ? 'dis-none':''"   class="page-number">
            <span>{{ config.currentPage - 2 }}</span>
        </div> -->
        <div  [ngClass]="p.isFirstPage() ? 'dis-none':''"   class="page-number">
            <span (click)="p.setCurrent(config.currentPage - 1)">{{ config.currentPage - 1 }}</span>
        </div>
        <div [class.current]="config.currentPage"  class="page-number">
            <span>{{config.currentPage}}</span>
        </div>
        <div  [ngClass]="p.isLastPage()   ? 'dis-none':''"   class="page-number">
            <span (click)="p.setCurrent(config.currentPage + 1)">{{config.currentPage + 1 }}</span>
        </div>
        <!-- <div [ngClass]="p.isLastPage()   ? 'dis-none':''"   class="page-number">
            <span>{{config.currentPage + 2 }}</span>
        </div> -->

        <div matTooltip ="Next Page" [ngClass]="p.isLastPage() ? 'last-disabled':'pagination-next'" class="">

                </span>
