
<!-- Switch ON by default div start here -->
<div *ngIf="(signalDataType == 1) && (signalName != 'Comp. Running' && signalName != 'Comp. Auto Started' && signalName != 'Comp. Auto Stopped' && signalName != 'Air Comp. Motor Trip or MPCB OFF' && signalName != 'Instrument Air Pressure Low (PS)')" class="text-center"  [style.height.px]="divheight">
    <img src="../../../assets/images/led-green.png" class="" [style.height.px]="imgheight">
</div>
<!-- Switch ON by default div end here -->

<!-- Switch OFF by default div start here -->
<div *ngIf="(signalDataType == 0) && (signalName != 'Comp. Running' && signalName != 'Comp. Auto Started' && signalName != 'Comp. Auto Stopped' && signalName != 'Air Comp. Motor Trip or MPCB OFF' && signalName != 'Instrument Air Pressure Low (PS)')" class="text-center"  [style.height.px]="divheight" > 
    <img src="../../../assets/images/led-red.png" class="" [style.height.px]="imgheight">
</div>
<!-- Switch OFF by default div end here -->



<!-- Switch ON by  div start here -->
