<div class="add-sigal-content-div-scrolls">

<div class="Devicechaihead mar_t20 marginbot20">
  <div class="headreport row ">
    <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-xl-12 col-lg-12">
      <div class=" delete-popup-close-icon mt4" id="close-icon">
        <mat-icon matDialogClose >close </mat-icon>
    </div>
      <div class="mar20 Device colorDeviceDetails">Select Parameter details<span class="example-list-section float_r ">
        
          <mat-checkbox class="example-margin allfont" [checked]="allComplete" [color]="task.color"
            [indeterminate]="someComplete()" (change)="setAll($event.checked)">
            {{task.name}}
          </mat-checkbox>
        </span>
      </div>
    </div>

  </div>

  <div class="row mar20 mbl-min-height ipad-height">

    <div class="col-xs-6 col-sm-4 col-xl-1 col-lg-2 device_detailspad" *ngFor="let subtask of task.subtasks">
      <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color" (ngModelChange)="updateAllComplete()">
        {{subtask.name}}
      </mat-checkbox>
    </div>
  </div>
</div>

<div mat-dialog-actions class="float_r width100">
  <button mat-raised-button color="primary" class="but_wpoup">Close</button>
  <button mat-raised-button color="primary" class="but_wpoup">Apply</button>
</div>

</div>
