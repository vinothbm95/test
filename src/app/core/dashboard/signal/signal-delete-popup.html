    <div class="content-container">
        <div class="row">
            <div class="col-12">
                <h2 class="popup-title">
                    Confirmation
                </h2>
                <div class="delete-popup-close-icon" id="close-icon">
                    <mat-icon matDialogClose >close </mat-icon>
                </div>
            </div>
        </div>
        <mat-divider ></mat-divider>
    </div>
    <div class="popup-content-div">
        <p class="popup-content-txt" >Are you sure you want to delete this {{currentdata?.signalName}} Parameter?</p>
    </div>
    <div class="popup-bottom-btn-div" >
        <button matDialogClose class="delete-popup-cancel-btn" >Cancel</button>
        <button  class="delete-popup-delete-btn" (click)="deleteSignal()">Delete</button>
    </div>
